<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flectone</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="" id="themeHref">
</head>
<body>
<div class="header">
    <div class="header-name">
        <img class="logo" src="./assets/images/logo.png" alt="">
        <h1 class="title">Flectone</h1>
    </div>
    <div class="header-panel">
        <a href="./en" class="panel-button"><img class="panel-image" src="./assets/images/translate.svg" alt="language"></a>
        <a onclick=switchLinkElement('./assets/css/dark.css','./assets/css/light.css') class="panel-button"><img class="panel-image" alt="sun" src="./assets/images/sun.svg" id="theme"></a>
    </div>
</div>
<div class="sites">
    <div class="pulse">
        <div class="pulse-section">
            <h1><b>Flectone</b>Pulse</h1>
            <h4 class="pulse-text">Новый проект для удобной настройки сервера</h4>
            <a class="pulse-button" href="https://flectone.net/pulse/">Подробнее</a>
        </div>
        <img class="pulse-image" src="./assets/images/platforms.svg" alt="">
    </div>
</div>
<div class="sites">
    <a class="site mix" href="./mix/">
        <h3 class="preview-text">FlectoneMix</h3>
        <div style="display: flex">
            <div class="s1">
                <img src="./assets/images/logo.png" alt="" style="width: 6.5rem;">
                <div class="pryames">
                    <div class="pryam square modrinth"></div>
                </div>
                <div class="squares">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            <div class="s2">
                <img class="squaree" src="./assets/images/flectonemix.png" alt="">
            </div>
        </div>
    </a>
    <a class="site chat" href="./chat/">
        <h3 class="preview-text">FlectoneChat</h3>
        <div style="display: flex">
            <div class="s1">
                <img src="./assets/images/logo.png" alt="" style="width: 6.5rem;">
                <div class="pryames">
                    <div class="pryam square modrinth"></div>
                </div>
            <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            </div>
                <div class="s2">
                <img class="squaree" src="./assets/images/flectonechat.gif" alt="">
            </div>
        </div>

    </a>
    <script src="./assets/js/theme.js"></script>
</div>
</body></html>
